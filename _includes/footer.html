<footer>
      <div class="container">
          <div class="row">
              <div class="col-md-4">
                  <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
              </div>
              <div class="col-md-4">
                  <ul class="list-inline social-buttons">
                      {% for network in site.social %}
                      <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                      </li>
                      {% endfor %}
                  </ul>
              </div>
              <div class="col-md-4 text-muted">
                  <span class="copyright">Made by <a href="https://github.com/johnathan99j">Johnathan Graydon</a></span>
              </div>
          </div>
      </div>
  </footer>
